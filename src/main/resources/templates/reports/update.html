<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
                    <!-- コンテンツ -->
                    <div class="container-fluid p-0">
                        <h1 class="h3 mb-3">日報 更新</h1>
                    <div class="card" style="width: 40rem;">
                 </div>
                    </div>

                 </div>
                   <div class="card-body">
                     <form th:action="@{/ereports/{id}/update(id=${id})}" th:object="${report}" th:method="post">
                   <div class="wizard wizard-success mb-4">
                   <div class="mb-3">
                     <label class="form-label" for="reportDate">日付</label>
                     <p class="mb-1"></p>
                   <div class="col-md-7">
                     <span th:text="*{reportDate}"></span>
                 </div>
                 </div>
                   <div class="mb-3">
                     <label class="form-label" for="name">氏名</label>
                     <p class="mb-1"></p>
                   <div class="col-md-7">
                     <input class="form-control" type="text" th:field="*{name}" th:errorclass="err" id="name">
                     <span th:errors="*{name}" class="text-danger"></span>
                 </div>
                 </div>
                   <div class="mb-3">
                     <label class="form-label" for="title">タイトル</label>
                     <p class="mb-1"></p>
                     <div class="col-md-7">
                     <input class="form-control" type="title" th:field="*{title}" th:errorclass="err" id="title">
                    <span th:errors="*{title}" class="text-danger"></span>
                 </div>
                 </div>
                  <div class="mb-3">
                    <label class="form-label" for="name">内容</label>
                    <p class="mb-1"></p>
                  <div class="col-md-7">
                    <input class="form-control" type="text" th:field="*{content}" th:errorclass="err" id="content">
                    <span th:errors="*{content}" class="text-danger"></span>
                 </div>
                 </div>
                   <tr>
                     <th>登録日時</th>
                     <td class="align-middle" th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                  </tr>
                   <tr>
                     <th>更新日時</th>
                     <td class="align-middle" th:text="${#temporals.format(report.updatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                  </tr>
                 </select>
                 </div>
                </div>
               </div>
                  <p class="mt-5">
                  <input type="submit" value="更新" class="btn btn-primary">
                <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                </p>
              </form>
            </div>
           </div>
         </div>
       </div>
     </div>
   </div>
  </body>
  </html>
